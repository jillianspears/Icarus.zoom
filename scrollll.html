<div style="height: 500vh; position: relative;">
  <div id="scroll-text" style="
    position: sticky;
    top: 40%;
    font-size: 2em;
    text-align: center;
    color: white;
    font-family: sans-serif;
    z-index: 999;">
    Welcome
  </div>
</div>

<script>
  const phrases = [
    "Welcome",
    "We Design & Fly Rockets",
    "700+ Miles of Property",
    "10 Major Projects",
    "Work With Us"
  ];
  const text = document.getElementById("scroll-text");
  const sectionHeight = window.innerHeight;

  window.addEventListener("scroll", () => {
    const index = Math.min(
      phrases.length - 1,
      Math.floor(window.scrollY / sectionHeight)
    );
    text.textContent = phrases[index];
  });
</script>
