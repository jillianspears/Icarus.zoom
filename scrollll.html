<div style="position: relative; height: 500vh; color: white; font-family: sans-serif;">
  <div style="position: sticky; top: 40%; text-align: center; font-size: 2em;" id="scroll-text">
    Welcome
  </div>
</div>

<script>
  const text = document.getElementById('scroll-text');
  const phrases = [
    "Welcome",
    "We Design & Fly Rockets",
    "700+ Miles of Property",
    "10 Major Projects",
    "Work With Us"
  ];
  const changeInterval = window.innerHeight;

  window.addEventListener('scroll', () => {
    const index = Math.min(
      phrases.length - 1,
      Math.floor(window.scrollY / changeInterval)
    );
    text.textContent = phrases[index];
  });
</script>
